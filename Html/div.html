<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Css/styleDiv.css">
  <title>estudando divs</title>
</head>

<body>
  <!--div é uma tag criadora de container-->
  <!-- class é um atributo criador de grupos de estilo-->
  <div class="allDivs" id="div1">
    <h1>div 1</h1>
  </div>
  <div class="allDivs" id="div2">
    <h1>div 2</h1>
  </div>
  <div class="allDivs" id="div3">
    <h1>div 3</h1>
    <div class="allDivs" id="divDentro">
      <h1>div dentro da DIV 3</h1>
    </div>
  </div>
  <!--"id" é um atributo tipo cpf(nenhum elemento pode ter o mesmo)-->
</body>

</html>
